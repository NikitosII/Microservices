services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1111
      - POSTGRES_MULTIPLE_DATABASES=IdentityDb,ProductDb,CouponDb,ShoppingCartDb,OrderDb,PaymentDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway.api:
    build:
      context: .
      dockerfile: src/Gateway/Gateway.API/Dockerfile
    container_name: gateway.api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - Identity__Authority=http://identity.api:80
      - Identity__Audience=gateway.api
    depends_on:
      - identity.api
      - product.api
      - coupon.api
      - shoppingcart.api
      - order.api
    networks:
      - microservices-network

  identity.api:
    build:
      context: .
      dockerfile: src/Identity/Identity.API/Dockerfile
    container_name: identity.api
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__IdentityDB=Host=postgres;Port=5432;Database=IdentityDb;Username=postgres;Password=1111
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network

  product.api:
    build:
      context: .
      dockerfile: src/Microservices/Product.API/Dockerfile
    container_name: product.api
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__ProductDB=Host=postgres;Port=5432;Database=ProductDb;Username=postgres;Password=1111
      - Identity__Authority=http://identity.api:80
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  coupon.api:
    build:
      context: .
      dockerfile: src/Microservices/Coupon.API/Dockerfile
    container_name: coupon.api
    ports:
      - "5003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__CouponDB=Host=postgres;Port=5432;Database=CouponDb;Username=postgres;Password=1111
      - Identity__Authority=http://identity.api:80
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  shoppingcart.api:
    build:
      context: .
      dockerfile: src/Microservices/ShoppingCart.API/Dockerfile
    container_name: shoppingcart.api
    ports:
      - "5004:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__ShoppingCartDB=Host=postgres;Port=5432;Database=ShoppingCartDb;Username=postgres;Password=1111
      - Identity__Authority=http://identity.api:80
      - ProductApi__BaseUrl=http://product.api:80
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  order.api:
    build:
      context: .
      dockerfile: src/Microservices/Order.API/Dockerfile
    container_name: order.api
    ports:
      - "5005:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__OrderDB=Host=postgres;Port=5432;Database=OrderDb;Username=postgres;Password=1111
      - Identity__Authority=http://identity.api:80
      - ShoppingCartApi__BaseUrl=http://shoppingcart.api:80
      - ProductApi__BaseUrl=http://product.api:80
      - CouponApi__BaseUrl=http://coupon.api:80
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  payment.api:
    build:
      context: .
      dockerfile: src/Microservices/Payment.API/Dockerfile
    container_name: payment.api
    ports:
      - "5007:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__PaymentDB=Host=postgres;Port=5432;Database=PaymentDb;Username=postgres;Password=1111
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  microservices-network:
    driver: bridge
